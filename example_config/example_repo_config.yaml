# Sample configuration for Kabanero stack hub
name: Sample Stack Hub
description: A sample configuration file that builds a pair of stack hub indexes, default and incubator.
version: 0.1.0
stacks:
  - name: default
    repos:
      - url: https://github.com/appsody/stacks/releases/latest/download/incubator-index.yaml
      - url: https://github.com/kabanero-io/collections/releases/download/0.5.0/kabanero-index.yaml
  - name: incubator
    repos:
      - url: https://github.com/appsody/stacks/releases/download/java-openliberty-v0.1.4/incubator-index.yaml
image-org: kabanero
image-registry: docker.io
